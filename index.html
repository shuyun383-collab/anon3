<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>匿名留言板</title>
  <style>
    body { font-family: sans-serif; margin: 40px; background: #f5f5f5; }
    #comments { margin-top: 20px; }
    .comment { background: #fff; padding: 10px; margin: 5px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>🗒️ 匿名留言板</h1>
  <textarea id="text" rows="3" cols="40" placeholder="輸入留言..."></textarea><br>
  <button onclick="postComment()">送出留言</button>
  <div id="comments"></div>

  <script>
    async function loadComments() {
      const res = await fetch('/api/comments');
      const comments = await res.json();
      const container = document.getElementById('comments');
      container.innerHTML = comments.map(c => `<div class='comment'>${c.text}</div>`).join('');
    }

    async function postComment() {
      const text = document.getElementById('text').value;
      const res = await fetch('/api/comments', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();
      if (data.deleteToken) {
        alert('留言成功！刪除碼：' + data.deleteToken);
        document.getElementById('text').value = '';
        loadComments();
      }
    }

    loadComments();
  </script>
</body>
</html>
